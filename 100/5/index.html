<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>悬停移动</title>
	<style type="text/css">
	.box{
  	width:30%;
  	height:100px;
  	background-color: green;
  	position: relative;
	}
.raduie{
  	width:30px;
  	height: 30px;
  	background-color: red;
  	border-radius:50%;
  	border:0px solid blue;
  	position: absolute;
  	left:10px;  /*添加初始坐标位置*/
  	top:10px;
  	transition: all 2s;
  	box-shadow: 7px 2px 10px #002300;
  
	}
.box:hover .raduie{
  	box-shadow: 0px 0px 0px #002300;
  	left:150px; /*添加结束坐标位置*/
  	top:60px;
  	opacity: .0;/*添加透明*/
	}
	</style>
</head>
<body>
<div class="box">
<div class="raduie">
</div>
</div>
	
</body>
</html>
