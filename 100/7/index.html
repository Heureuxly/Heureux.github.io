<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>transform位移</title>
	<style type="text/css">
	.box{

		width: 200px;
		height: 200px;
		background-color: cyan;
		transition:all 2s;


	}
	.box:hover{
		transform:translate(100px,100px);
	}
	</style>
</head>
<body>
	<div class="box"></div>
</body>
</html>
