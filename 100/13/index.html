<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>chick move</title>
	<link rel="stylesheet" type="text/css" href="main.css">
	<script src="http://cdn.bootcss.com/jquery/2.1.4/jquery.js"></script>
</head>
<body>
	<div class="box move"></div>

	<div class="boxbig">
		<div class="boxsmall moveright"></div>
	</div>



	<script type="text/javascript">
	$(function(){
		$(".box").click(function(){
			$(this).toggleClass("move");
		})
	})

	$(function(){
		$(".boxsmall").click(function(){
			$(this).toggleClass("moveright");
		})
	})
	</script>
</body>
</html>
