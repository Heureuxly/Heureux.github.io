<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>旋转效果</title>
	<style type="text/css">
	.box{
		width: 20%;
		height: 100px;
		background-color: cyan;
		transition:all 1s;
	}
	.box:hover{
		transform:rotate(840deg);/*transform可以实现旋转、缩放、移动、倾斜属性
		rotate是旋转属性，deg是旋转单位*/
	}
	</style>
</head>
<body>
	<div class="box"></div>
	
</body>
</html>
