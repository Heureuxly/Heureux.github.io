<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>transform旋转位移</title>
	<style type="text/css">
	.box{

		width: 200px;
		height: 200px;
		background-color: cyan;
		transition:all 2s;


	}
	.box:hover{
		transform:translate(200px,200px) rotate(420deg) scale(0.1,0.1) skew(30deg,30deg);/**transform可以实现旋转、缩放、移动、倾斜属性
		rotate是旋转属性，deg是旋转单位*   translate位移， rotate旋转,  scale缩放， skew倾斜*/
	}
	</style>
</head>
<body>
	<div class="box"></div>
</body>
</html>
