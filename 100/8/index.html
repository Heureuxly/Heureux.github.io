<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style type="text/css">
	.clearfix:after{
		content:".";
		display:block;
		height:0;
		clear:both;
		visibility: hidden;
	}
	.box{
		width: 500px;
		background-color: black;
	}
	.l{
		width: 200px;
		height: 100px;
		background-color: purple;
		float: left;
	}
	.r{
		width: 200px;
		height: 200px;
		background-color: cyan;
		float: right;
	}
	</style>
</head>
<body>
	<div class="box clearfix">
	<div class="l"></div>
	<div class="r"></div>
	</div>
</body>
</html>
